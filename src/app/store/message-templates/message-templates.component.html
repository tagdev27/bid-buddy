<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <p class="h2">Template Settings</p>
                <div class="col-md-12" *ngIf="!isMessageAddEdit">
                    <div class="card">
                        <div class="card-header card-header-danger card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">Template Messages</h4>
                        </div>
                        <div class="td-actions text-right">
                            <button mat-raised-button type="button" class="btn btn-danger btn-round"
                                (click)="addMessage()" ngbAutofocus>
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center">{{ tableData2.headerRow[0] }}</th>
                                            <th>{{ tableData2.headerRow[1] }}</th>
                                            <th>{{ tableData2.headerRow[2] }}</th>
                                            <th>{{ tableData2.headerRow[3] }}</th>
                                            <th class="text-right">{{ tableData2.headerRow[4] }}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of tableData2.dataRows">
                                            <td class="text-center">{{row[0]}}</td>
                                            <td>
                                                {{row[2]}}
                                            </td>
                                            <td>{{row[3]}}</td>
                                            <td class="td-actions text-right">
                                                <button mat-raised-button type="button"
                                                    class="btn btn-success {{row[4]}}" (click)="editMessage(row)">
                                                    <i class="material-icons">edit</i>
                                                </button>
                                                <button mat-raised-button type="button"
                                                    class="btn btn-danger {{row[4]}}" (click)="deleteMessage(row)">
                                                    <i class="material-icons">close</i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="isMessageAddEdit">
                    <div class="col-md-12">
                        <div class="card text-center">
                            <div class="card-header card-header-rose card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">mail_outline</i>
                                </div>
                                <h4 class="card-title">Add new template message</h4>
                            </div>
                            <div class="card-body text-center">
                                <form method="#" action="#">
                                    <mat-form-field>
                                        <mat-select placeholder="Gift Card Message Category" multiple
                                            [(ngModel)]="mCategory" name="bmc" ariaLabel="card_category[0]">
                                            <mat-option *ngFor="let cc of card_category" [value]="cc.value">
                                                {{cc.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <!-- <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Card Message (250 characters max)" type="text"
                                            name="m1" [(ngModel)]="mText">
                                    </mat-form-field> -->
                                    <editor apiKey="0lbrial019advtrtco1udm21kyh5gj5lkfwkeqoo92vhw0yc" [init]="{
                                        selector: 'textarea',
                                        plugins: 'a11ychecker advcode casechange formatpainter linkchecker lists checklist media mediaembed pageembed permanentpen powerpaste tinycomments tinydrive tinymcespellchecker',
                                        toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter insertfile pageembed permanentpen',
                                        toolbar_drawer: 'floating',
                                        tinycomments_mode: 'embedded',
                                        tinycomments_author: 'BidBuddy'
                                     }" name="m1" [(ngModel)]="mText">
                                    </editor>
                                </form>
                            </div>
                            <div class="card-footer ">
                                <button mat-raised-button type="submit" class="btn btn-fill btn-rose"
                                    (click)="submitMessage()">Submit</button>
                                <button mat-raised-button type="button" class="btn btn-fill btn-danger"
                                    (click)="cancelMessage()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
